#
spring:
  datasource:
    url: 'jdbc:h2:mem:mydb'
    driver-class-name: org.h2.Driver
    username: sa
    password: 1111
    data: classpath:sql/init-data.sql
  jpa:
    hibernate.ddl-auto: create
    show-sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

